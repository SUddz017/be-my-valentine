<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            padding: 0 20px;
        }

        .gif-container img {
            width: 200px;
            max-width: 80%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation; /* Optimizes for mobile taps */
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 1;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute; /* Needed for the jump effect */
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYybmZueXh5M2Z4eG54eXh5M2Z4eG54eXh5M2Z4eG54eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Cat">
    </div>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
    </div>

    <script>
        let yesSize = 1.2;

        function moveButton() {
            // Calculate random positions within the visible screen area
            const padding = 100;
            const maxX = window.innerWidth - padding;
            const maxY = window.innerHeight - padding;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // Move the "No" button
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Make the "Yes" button grow slightly bigger each time!
            yesSize += 0.1;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="padding: 20px;">
                    <h1 style="color: #ff4d6d;">Yay! I knew you'd say yes! ü•∞</h1>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXN6NmZ6eG54eXh5M2Z4eG54eXh5M2Z4eG54eXh5M2Z4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/K97pGv9p4k9zO/giphy.gif" style="width: 80%; max-width: 300px; border-radius: 15px;">
                    <p style="font-size: 1.8rem; color: #ff4d6d; margin-top: 20px; font-weight: bold;">See you on the 14th! ‚ù§Ô∏è</p>
                </div>
            `;
        }
    </script>
</body>
</html>
