<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? 游냥游눘</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f5;
            /* Poppy & Heart themed background */
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(255, 0, 0, 0.05) 0%, transparent 10%),
                radial-gradient(circle at 90% 90%, rgba(255, 0, 0, 0.05) 0%, transparent 10%);
            font-family: 'Arial Round', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.5);
            border: 5px solid #ffccd5;
            z-index: 10;
        }

        /* Bouncing Pig Animation */
        .piggy-container { 
            font-size: 5rem; 
            margin-bottom: 20px;
            display: inline-block;
            animation: pigBounce 0.6s infinite alternate cubic-bezier(0.455, 0.03, 0.515, 0.955);
        }

        @keyframes pigBounce {
            from { transform: translateY(0) scale(1); }
            to { transform: translateY(-20px) scale(1.05); }
        }

        h1 { color: #ff1493; font-size: 2.5rem; text-shadow: 2px 2px #ffe4e1; }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 40px;
            min-height: 100px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 8px 15px rgba(255, 20, 147, 0.3);
            z-index: 100;
        }

        #noBtn {
            background-color: #d3d3d3;
            color: #666;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
        }

        .flower-bg { position: absolute; pointer-events: none; z-index: 1; filter: drop-shadow(0 0 5px white); }
    </style>
</head>
<body>

    <div class="container">
        <div class="piggy-container">游냥游꺙游냥</div>
        <h1 id="headline">Will you be my Valentine?</h1>
        
        <div class="btn-group">
            <button id="yesBtn">YES! 游땘</button>
            <button id="noBtn">No 游봌</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const headline = document.getElementById('headline');
        let yesScale = 1;

        // Yes Button Logic
        yesBtn.addEventListener('click', () => {
            // 1. Grow the button
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // 2. Hide the No button
            noBtn.style.display = 'none';
            
            // 3. Update text
            headline.innerText = "YAY! BEST CHOICE EVER! 游냥游눘";
            
            // 4. Confetti Party!
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ff1493', '#ff0000']
            });
        });

        // No Button Logic (Evasive Maneuvers)
        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNo();
        });

        // Creating floating hearts and poppies
        function createDecoration(symbol) {
            const el = document.createElement('div');
            el.className = 'flower-bg';
            el.innerText = symbol;
            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = Math.random() * 100 + 'vh';
            el.style.fontSize = (Math.random() * 30 + 10) + 'px';
            el.style.opacity = '0.4';
            document.body.appendChild(el);
        }

        ['游꺜', '仇벒잺', '游꺛', '游꺙', '游눘'].forEach(sym => {
            for(let i=0; i<10; i++) createDecoration(sym);
        });
    </script>
</body>
</html>
