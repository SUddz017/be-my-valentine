<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My 亂윈싰 游냥仇벒잺</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f5;
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(255, 0, 0, 0.05) 0%, transparent 15%),
                radial-gradient(circle at 85% 85%, rgba(255, 0, 0, 0.05) 0%, transparent 15%);
            font-family: 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; /* Supports Chinese characters better */
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.5);
            border: 5px solid #ffccd5;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .piggy-container { 
            font-size: 5rem; 
            margin-bottom: 20px;
            display: inline-block;
            animation: pigBounce 0.6s infinite alternate cubic-bezier(0.455, 0.03, 0.515, 0.955);
        }

        @keyframes pigBounce {
            from { transform: translateY(0); }
            to { transform: translateY(-25px); }
        }

        h1 { color: #ff1493; font-size: 2.2rem; margin-bottom: 20px; }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            min-height: 120px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 15px rgba(255, 20, 147, 0.3);
            z-index: 100;
        }

        #noBtn {
            background-color: #d3d3d3;
            color: #666;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 50;
        }

        .decoration { position: absolute; pointer-events: none; z-index: 1; opacity: 0.4; }
    </style>
</head>
<body>

    <div class="container">
        <div class="piggy-container">游냥游꺙游냥</div>
        <h1 id="messageText">Will you be my Valentine?</h1>
        
        <div class="btn-group">
            <button id="yesBtn">YES! 游땘</button>
            <button id="noBtn">No 游봌</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const messageText = document.getElementById('messageText');
        let yesScale = 1;

        // Yes Button Logic
        yesBtn.addEventListener('click', () => {
            // Change message
            messageText.innerText = "I love you too 亂윈싰";
            
            // Hide the No button
            noBtn.style.display = 'none';
            
            // Grow Yes button slightly and stop it from jumping
            yesScale += 0.3;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Trigger Confetti Party
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff69b4', '#ff1493']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff69b4', '#ff1493']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });

        // No Button Evasion
        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNo();
        });

        // Background Decorations
        function createDecor() {
            const symbols = ['游꺜', '仇벒잺', '游꺛', '游꺙', '游냥'];
            for(let i=0; i<40; i++) {
                const el = document.createElement('div');
                el.className = 'decoration';
                el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                el.style.left = Math.random() * 100 + 'vw';
                el.style.top = Math.random() * 100 + 'vh';
                el.style.fontSize = (Math.random() * 20 + 15) + 'px';
                document.body.appendChild(el);
            }
        }
        createDecor();
    </script>
</body>
</html>
