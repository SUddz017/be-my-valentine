<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question 游냥仇벒잺</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            /* Romantic background gradient */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.4) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 105, 180, 0.3) 0%, transparent 25%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 4px solid #ffb6c1;
            z-index: 10;
            max-width: 85%;
            transition: all 0.3s ease;
        }

        h1 { color: #d02090; margin-bottom: 10px; font-size: 2rem; }
        p { font-size: 1.1rem; color: #666; font-style: italic; }
        
        .piggy-container { font-size: 4.5rem; margin: 20px 0; animation: bounce 2s infinite; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            min-height: 150px; /* Space for growing button */
        }

        #yesBtn {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            z-index: 100;
        }

        #noBtn {
            background-color: #bdc3c7;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            transition: 0.15s ease-out;
        }

        .floating-emoji { position: absolute; pointer-events: none; z-index: 1; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="piggy-container">游냥游꺙游냥</div>
        <h1 id="mainHeading">Will you be my Valentine?</h1>
        <p id="subText">I'm hog-wild about you! 仇벒잺</p>
        
        <div class="btn-group">
            <button id="yesBtn">YES! 游땘</button>
            <button id="noBtn">No 游봌</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const heading = document.getElementById('mainHeading');
        const subText = document.getElementById('subText');
        let yesScale = 1;

        // Confetti Function
        function fireConfetti() {
            const defaults = { spread: 360, ticks: 100, gravity: 0.5, decay: 0.94, startVelocity: 30, shapes: ['heart'], colors: ['#FF69B4', '#FF1493', '#FFFFFF'] };
            
            confetti({ ...defaults, particleCount: 50, scalar: 2 });
            confetti({ ...defaults, particleCount: 25, scalar: 3 });
        }

        // Growing Yes Button
        yesBtn.addEventListener('click', () => {
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Trigger Confetti
            fireConfetti();

            if(yesScale > 2) {
                heading.innerText = "YAY! BEST DAY EVER! 游눘";
                subText.innerText = "You've made this piggy so happy! 游냥游";
            }
        });

        // Moving No Button logic
        const moveNo = () => {
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNo();
        });

        // Background decorations
        function createFloatingEmoji(emoji) {
            const el = document.createElement('div');
            el.className = 'floating-emoji';
            el.innerText = emoji;
            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = Math.random() * 100 + 'vh';
            el.style.fontSize = (Math.random() * 20 + 20) + 'px';
            el.style.opacity = Math.random() * 0.5 + 0.2;
            document.body.appendChild(el);
        }

        ['游꺜', '仇벒잺', '游꺛', '游냥', '游꺚'].forEach(e => {
            for(let i=0; i<8; i++) createFloatingEmoji(e);
        });
    </script>
</body>
</html>
